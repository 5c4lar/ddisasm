variables:
  GTIRB_BRANCH: "master"
  EXTRA_INDEX_URL: https://__token__:$GL_PKG_API_TOKEN@${CI_API_V4_URL}/projects/1587/packages/pypi/simple

stages:
  - check-format
  - build
  - build-packages
  - test-and-tag
  - setup-package-tests
  - package-tests
  - deploy

default:
  tags: [cluster]

check-format:
  stage: check-format
  image: $DOCKER_REGISTRY/rewriting/ddisasm/ubuntu18
  script:
    - |+
      pre-commit run --all-files --show-diff-on-failure || ( (cat <<EOF
      ================================================================================
      If this stage fails, the formatting of your changes may be incorrect.
      To automatically format your files, install pre-commit:
          pip3 install pre-commit
          pre-commit install
      pre-commit will now automatically format any files before commit.
      To fix any misformatted files, run:
          pre-commit run --all-files
      And then commit any changes.
      More information regarding pre-commit can be found at https://pre-commit.com.

      NOTE FOR PROJECTS WITH C/C++ CODE:
      pre-commit will by default use the correct version of every formatting tool
      EXCEPT FOR clang-format. You need to ensure the version of clang-format you
      use is EXACTLY version 6.0.0. This is available in Ubuntu 18 by default.

      See also:
          https://git.grammatech.com/research/meta/-/wikis/infrastructure/infrastructure#running-ci-jobs-locally-for-debugging
          http://otsego.grammatech.com/u4/Videos/2020-09-11-Lunchtime-Seminar/
      ================================================================================
      EOF
      ) && exit 1)

build-conan-gcc7:
  image: $DOCKER_REGISTRY/rewriting/ddisasm/conan-ubuntu18
  stage: build
  needs: [check-format]
  script: &build-conan
    - conan profile new default --detect
    - conan profile update settings.compiler.libcxx=libstdc++11 default
    - conan remote add gitlab ${CI_API_V4_URL}/packages/conan
    - conan user ci_user -r gitlab -p ${CI_JOB_TOKEN}
    # Install gtirb python wheel
    - python3 -m pip install pip --upgrade && python3 -m pip install gtirb --extra-index-url=$EXTRA_INDEX_URL
    # Run build script
    - PYTHONPATH="$(pwd):$PYTHONPATH" python3 .ci/build.py

build-conan-gcc9:
  image: $DOCKER_REGISTRY/rewriting/ddisasm/conan-ubuntu20
  stage: build
  needs: [check-format]
  script:
    *build-conan

conan-windows:
  stage: build
  tags: [ddisasm-windows]
  script:
    - systeminfo
    # Set up user and remote
    - conan remote add gitlab ${CI_API_V4_URL}/packages/conan
    - conan user ci_user -r gitlab -p ${CI_JOB_TOKEN}
    # Install gtirb python wheel
    - python -m pip install pip --upgrade && python -m pip install gtirb --extra-index-url=$EXTRA_INDEX_URL
    # Run build script
    - export PATH="$PATH;C:\\Program Files\\CMake\\bin"
    - export SOUFFLE_INCLUDE_DIR="C:\\users\\vagrant\\AppData\\local\\Packages\\CanonicalGroupLimited.Ubuntu18.04onWindows_79rhkp1fndgsc\\localstate\\rootfs\\usr\\local\\include"
    - export PYTHON="C:\\Python39\\python.exe"
    - export PYTHONPATH="$PYTHONPATH;$(cygpath -w $(pwd))"
    - python .ci/build.py

.build-template: &build
  artifacts:
    name: "$CI_COMMIT_REF_NAME-$CI_JOB_NAME"
    paths:
      - build
  script:
    - case $OS in
       ubuntu16) JOB_NAME='debian-installer-ubuntu16' ;;
       ubuntu18) JOB_NAME='debian-installer-ubuntu18' ;;
       ubuntu20) JOB_NAME='debian-installer-ubuntu20' ;;
       arch) JOB_NAME='package-arch' ;;
       esac
    # Acquire gtirb artifacts
    - curl -L https://git.grammatech.com/rewriting/gtirb/-/jobs/artifacts/${GTIRB_BRANCH}/download?job=${JOB_NAME} --output "gtirb-${OS}-artifacts.zip"
    - unzip gtirb-${OS}-artifacts.zip
    # Acquire gtirb pprinter artifacts
    - GTIRB_PPRINTER_BRANCH=$((grep -Eo "check_gtirb_pprinter_branch\([^)]+" CMakeLists.txt | sed 's/check_gtirb_pprinter_branch(//') || echo "master")
    - "echo \"GTIRB_PPRINTER_BRANCH is: $GTIRB_PPRINTER_BRANCH\""
    - curl -L https://git.grammatech.com/rewriting/gtirb-pprinter/-/jobs/artifacts/${GTIRB_PPRINTER_BRANCH}/download?job=${JOB_NAME} --output "gtirb-pprinter-${OS}-artifacts.zip"
    - unzip gtirb-pprinter-${OS}-artifacts.zip
    # Install gtirb & pprinter
    - '[ $OS != "arch" ] || sudo pacman --noconfirm -U gtirb-git*.pkg.tar.* gtirb-pprinter-git*.pkg.tar.*'
    - '[[ ! "$OS" =~ ubuntu[12][680] ]] || dpkg -i libgtirb.deb libgtirb-dev.deb libgtirb-pprinter.deb libgtirb-pprinter-dev.deb'
    # Build ddisasm
    - mkdir build
    - cd build
    # FIXME: CMake should automatically find LIEF_LIBRARY but fails to on Arch.
    - 'LIEF_LIBRARY=/usr/lib/libLIEF.a && [ -f $LIEF_LIBRARY ] || LIEF_LIBRARY=/usr/lib/libLIEF.so'
    - cmake -DCMAKE_CXX_COMPILER=${CXX_COMPILER} -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCPACK_DEBIAN_RELEASE="$(lsb_release -sc)" -DBUILD_FUNINFER=1 -DLIEF_ROOT=/usr/ -DLIEF_LIBRARY=${LIEF_LIBRARY} -DDDISASM_STRIP_DEBUG_SYMBOLS=On ..
    - make

