    - unzip -o gtirb-pprinter-arch-artifacts.zip
    # Install gtirb and the pprinter
    - sudo pacman --noconfirm -U gtirb-git*.pkg.tar.* gtirb-pprinter-git*.pkg.tar.*
    # Install gtirb python wheel
    - python3 -m pip install pip --upgrade && python3 -m pip install gtirb --extra-index-url=$EXTRA_INDEX_URL
