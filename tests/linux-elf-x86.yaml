platform: Linux

default: &default
  path: examples
  binary: ex

  # Compilation configuration.
  build:
    c: ["gcc", "clang"]
    cpp: ["g++", "clang++"]
    optimizations: ["-O0", "-O1", "-O2", "-O3", "-Os"]
    flags: ["-m32", "-fno-pie", "-no-pie"]

  # Reassembly configuration.
  reassemble:
    compiler: "gcc"
    flags: ["-m32", "-no-pie"]
    skip: false

  # Test configuration.
  test:
    wrapper: null
    strip_exe: "strip"
    strip: false
    skip: false

position-independent: &position-independent
  <<: *default

  # Compilation configuration.
  build:
    c: ["gcc", "clang"]
    cpp: ["g++", "clang++"]
    optimizations: ["-O0", "-O1", "-O2", "-O3", "-Os"]
    flags: ["-m32", "-fpie"]

  # Reassembly configuration.
  reassemble:
    compiler: "gcc"
    flags: ["-m32", "-fpie"]
    skip: false

strip: &strip
  test:
    strip_exe: "strip"
    strip: true

tests:
  # ----------------------------------------------------------------------------
  # Small C and C++ examples.
  # ----------------------------------------------------------------------------
  - name: ex1
    <<: *default

  - name: ex_confusing_data
    <<: *default

  - name: ex_exceptions1
