# Restrict these test cases to systems with compatible QEMU packages.
distro:
  name: Ubuntu
  version: ["18.04", "16.04"]

default: &default
  path: examples
  binary: ex

  # Compilation configuration.
  build:
    c: ["aarch64-linux-gnu-gcc"]
    cpp: ["aarch64-linux-gnu-g++"]
    optimizations: ["-O0", "-O1", "-O2", "-O3", "-Os"]
    flags: []

  # Reassembly configuration.
  reassemble:
    compiler: "aarch64-linux-gnu-gcc"
    flags: []
    skip: false

  # Test configuration.
  test:
    wrapper: "qemu-aarch64 -L /usr/aarch64-linux-gnu"
    strip: false
    skip: false

tests:
  - name: hello
    binary: hello
    <<: *default
    path: examples/arm64

  - name: password
    binary: password
    <<: *default
    path: examples/arm64

  - name: ex1
    <<: *default
