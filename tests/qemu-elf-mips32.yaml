# Restrict these test cases to systems with compatible QEMU packages.
distro:
  name: Ubuntu
  version: ["16.04", "18.04", "20.04"]

default: &default
  path: examples
  binary: ex

  # Compilation configuration.
  build:
    c: ["mips-linux-gnu-gcc"]
    cpp: ["mips-linux-gnu-g++"]
    optimizations: ["-O0", "-O1", "-O2", "-O3", "-Os"]
    flags: []

  # Reassembly configuration.
  reassemble:
    compiler: "mips-linux-gnu-g++"
    flags: []
    skip: false

  # Test configuration.
  test:
    wrapper: "qemu-mips -L /usr/mips-linux-gnu"
    strip: false
    skip: false

# FIXME: Remove when examples work for all optimization levels.
zero-optimize: &zero-optimize
  <<: *default
  build:
    c: ["mips-linux-gnu-gcc"]
    cpp: ["mips-linux-gnu-g++"]
    optimizations: ["-O0"]
    flags: []

tests:

  - name: ex1
    <<: *zero-optimize

  - name: ex_2modulesPIC
    <<: *zero-optimize

  - name: ex_confusing_data
    <<: *zero-optimize

  - name: ex_memberPointer
    <<: *zero-optimize

  - name: ex_false_pointer_array
    <<: *zero-optimize

  - name: ex_float
    <<: *zero-optimize

  - name: ex_fprintf
    <<: *zero-optimize

  - name: ex_getoptlong
    <<: *zero-optimize

  - name: ex_noreturn
    <<: *zero-optimize

  - name: ex_pointerReatribution
    <<: *zero-optimize

  - name: ex_pointerReatribution2
    <<: *zero-optimize

  - name: ex_pointerReatribution3
    <<: *zero-optimize

  - name: ex_struct
    <<: *zero-optimize

  - name: ex_switch
    <<: *zero-optimize

  - name: ex_uninitialized_data
    <<: *zero-optimize

  - name: ex_stat
    <<: *zero-optimize

  - name: ex_virtualDispatch
    <<: *zero-optimize

